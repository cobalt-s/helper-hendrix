<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Snout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: black;
    }
    .container {
      display: flex;
      padding: 10px;
    }
    .left-panel {
      background: #6366f1;
      border-radius: 30px;
      padding: 20px;
      flex: 1;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .husky {
      max-width: 120px;
      border-radius: 10px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .input-box {
      background: #ddd;
      border-radius: 15px;
      height: 40px;
      margin-top: 10px;
    }
    .shop {
      margin-left: 20px;
      background: white;
      border-radius: 20px;
      padding: 10px;
      width: 150px;
    }
    .shop img {
      height: 40px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img class="husky" src="husky.png" alt="husky">
      <div class="card">
        <strong>Hey Jimmy!</strong><br>
        What do you want to work on today?
        <div class="input-box"></div>
      </div>
      <div class="card">
        <strong>Assignments:</strong>
      </div>
    </div>
    <div class="shop">
      <strong>Shop:</strong><br>
      <img src="hat.png">
      <img src="sunglasses.png">
    </div>
  </div>
</body>
</html>
